<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Details</h1>
    {% if students|length != 0 %}
        <table id="all-students">
            <tr>
                <th>SNo</th>
                <th>Roll Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
            {% for row in students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <a href="/student/{{ row.student_id }}">{{ row.roll_number }}</a>
                </td>
                <td>{{ row.first_name }}</td>
                <td>{{ row.last_name }}</td>
                <td>
                    <a href="/student/{{ row.student_id }}/update">Update</a>
                    <a href="/student/{{ row.student_id }}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h3 class="center-msg">No Students Found</h3>
    {% endif %}
    <a class="add-btn" href="/student/create">Add a student</a>
</body>
</html>
